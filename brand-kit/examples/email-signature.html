<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature - nico.builds</title>
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    .signature {
      background: #11172b;
      color: #f4f8ff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      border-left: 4px solid #12f6ff;
    }
    .signature-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .signature-logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #12f6ff, #14c9c9);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .signature-name {
      font-family: 'Comfortaa', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #12f6ff;
      margin: 0;
    }
    .signature-tagline {
      font-size: 0.875rem;
      color: #c5d8ff;
      margin: 0;
    }
    .signature-contact {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(34, 211, 238, 0.18);
    }
    .signature-contact a {
      color: #12f6ff;
      text-decoration: none;
      margin-right: 1rem;
    }
    .signature-contact a:hover {
      color: #ff906f;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signature">
    <div class="signature-header">
      <div class="signature-logo">N</div>
      <div>
        <div class="signature-name">Nico Chikuji</div>
        <div class="signature-tagline">Flow Beyond Limits</div>
      </div>
    </div>
    <div class="signature-contact">
      <a href="mailto:nico.chikuji@gmail.com">nico.chikuji@gmail.com</a>
      <a href="https://nico.builds">nico.builds</a>
      <a href="https://x.com/NChikuji">@NChikuji</a>
    </div>
  </div>
</body>
</html>
